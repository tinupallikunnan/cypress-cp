<!-- The Winning Rules are as follows:

Rock smashes Scissors.
Paper covers Rock.
Scissors cut Paper.

Key concepts for this challenge exercise: 

Variables and/or constants. 
Control flow (if statements).  
Event listeners. 
Functions. 
The DOM: 
    document.getElementById. 
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS - Rock Paper Scissors Challenge</title>
    <style>
      .options {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <!-- Buttons -->
    <div class="options">
      <button data-cy="rock" id="rock">Rock</button>
      <button data-cy="paper" id="paper">Paper</button>
      <button data-cy="scissors" id="scissors">Scissors</button>
    </div>
    <br />
    <!-- Info -->
    <h2>Your Option: <span data-cy="user-option" id="user-option"></span></h2>
    <h2>Computer Option: <span data-cy="computer-option" id="computer-option"></span></h2>
    <h2>Result: <span data-cy="result" id="result"></span></h2>
    <script>
      // Get the buttons
      const rockBtn = document.getElementById("rock");
      const paperBtn = document.getElementById("paper");
      const scissorsBtn = document.getElementById("scissors");

      // Get the spans
      const userOptionSpan = document.getElementById("user-option");
      const computerOptionSpan = document.getElementById("computer-option");
      const resultSpan = document.getElementById("result");

      // Define the options
      //                  0        1        2 
      const options = ["Rock", "Paper", "Scissors"];

      // Add click events to the buttons
      rockBtn.addEventListener("click", function() {
        playGame(options[0]);
      });

      paperBtn.addEventListener("click", function() {
        playGame(options[1]);
      });

      scissorsBtn.addEventListener("click", function() {
        playGame(options[2]);
      });

      // Play the game function
      function playGame(userOption) {
        // Get the computer option
        // Math.floor() rounds a number DOWN to the nearest integer      
        // Math.random() returns a random number 
        // Math.random() used with Math.floor() can be used to return random integers         
        const computerOption =
          options[Math.floor(Math.random() * options.length)];

        // Set the user option
        userOptionSpan.innerHTML = userOption;

        // Set the computer option
        computerOptionSpan.innerHTML = computerOption;

        // Compare the options
        // A draw
        if (userOption === computerOption) {
          resultSpan.innerHTML = "It is a tie!";
        }
        // Rock Vs Scissors
        else if (userOption === "Rock" && computerOption === "Scissors") {
          resultSpan.innerHTML = "You win!";
        }
        // Paper Vs Rock
        else if (userOption === "Paper" && computerOption === "Rock") {
          resultSpan.innerHTML = "You win!";
        }
        // Scissors Vs Paper
        else if (userOption === "Scissors" && computerOption === "Paper") {
          resultSpan.innerHTML = "You win!";
        }
        // Otherwise
        else {
          resultSpan.innerHTML = "You lose!";
        }
      }
    </script>
  </body>
</html>
